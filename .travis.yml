sudo: required
dist: trusty

language: cpp
os: linux

compiler: g++

before_install:
  # C++11
  - sudo apt-get update

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-7
    - g++-7
    - libopenmpi-dev
    - openmpi-bin

env: COMPILER=g++-7

script:
  # C++11
  - source build.sh
  - mpirun -np 8 dataGen outputFile